<!DOCTYPE html>
<html>
<head>
  <title>Microservice Demo</title>
</head>
<body>
  <h2>Frontend Service</h2>
  <button onclick="loadData()">Call Backend</button>
  <p id="result"></p>

  <script>
    function loadData() {
      fetch("/api/message")
        .then(res => res.json())
        .then(data => document.getElementById("result").innerText = data.message);
    }
  </script>
</body>
</html>
